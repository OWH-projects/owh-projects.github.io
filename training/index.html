<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>OWH Brown-Bag Sessions Spring 2015</title>
        <link href="http://dataomaha.com/media/scripts/bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->	
        <style>
            html, body { overflow-x:hidden; }
            .jumbotron { background:#fee391; text-align:center; }
            .bold { font-weight:bold; }
            .ital { font-style:italic; }
            .done, .done > p > a, .done > ul > li > a { color:#ccc; }
            .gray { color:#aaa; }
        </style>
    </head>
    <body>
    <div class="jumbotron">
        <div class="container">
            <img src="http://dataomaha.com/media/logo-owh-black.png" style="width:300px; max-width:100%;"></a>
            <h1 class="bold ital">Brown-bag sessions</h1>
            <h2>Level up!</h2>
        </div>
    </div>
    <div class="container" style="margin-top:50px; margin-bottom: 50px;">
        <div style="text-align:center;">
            <img src="http://media.giphy.com/media/PvvSfSDFoAL5e/giphy.gif" style="max-width:100%; margin-bottom:40px;" />
        </div>
        <h3>
            <i class="fa fa-user-plus"></i> = Slightly more advanced
        </h3>
        <hr>
        <h1 id="loading" style="text-align:center; margin-top:60px;">
            <i class="fa fa-spinner fa-pulse"></i>
        </h1>
        <div id="brown_bag" style="display:none;"></div>
        <script type="text/html" class="template">            
            <% _.each( grapefruit, function( course, i ){ %>
                <div class="entry<% if ( new Date(course.date) < new Date() ) { %> done<% } %>">
                <h3 class="bold">
                </%=><%= apDate(course.date) %>: <%= course.name %> <% if ( course.hard ) { %>&ensp;<i class="fa fa-user-plus gray"></i><% } %>
                </h3>
                <p>
                    <%= course.descrip %>
                </p>
                <% if ( course.dl || course.tut ) { %>
                    <ul class='fa-ul'>
                    <% if ( course.tut ) { %>
                    <li>
                    <a href="<%= course.tut %>"><i class='fa-li fa fa-bookmark-o'></i>Follow along with the tutorial</a>
                    </li>
                    <% } %>
                    <% if ( course.dl ) { %> 
                    <li>
                    <a href="<%= course.dl %>"><i class='fa-li fa fa-arrow-circle-down'></i>Download files for this session</a>
                    </li>
                    <% } %>
                    </ul>
                    <% } %>
                <%= isLast(i) %>
                </div>
            <% }); %>            
        </script>
    </div>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://dataomaha.com/media/scripts/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://dataomaha.com/media/scripts/underscore-min.js"></script>
    <script src="js/main.js"></script>
</html>
